<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        /* Reset default browser styles */
        body, h1, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body and Background */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://kit8.net/wp-content/uploads/edd/2022/01/fitness_48px_White_BG_preview.jpg'); /* Example kettlebell icon */
            background-repeat: repeat;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Slight transparency for readability */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3rem;
            color: #555;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #777;
            margin-bottom: 20px;
        }

        /* Fancy animation */
        .loader {
            margin: 20px auto;
            border: 10px solid #f3f3f3;
            border-radius: 50%;
            border-top: 10px solid #ff6347; /* Tomato color */
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #aaa;
        }

        footer a {
            color: #ff6347;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš§ Building GymCodex ðŸš§</h1>
        <p>Our site is currently under construction. Stay tuned for something amazing!</p>
        <div class="loader"></div>
        <footer>
            <p>Need to get in touch? <a href="mailto:contact@example.com">Email us</a>.</p>
        </footer>
    </div>
</body>
</html>
