<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymCodex | Under Construction</title>
    <style>
        /* General Page Styling */
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
            color: #fff;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?gym,fitness') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Overlay for Better Readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        /* Content Container */
        .content {
            position: relative;
            z-index: 1;
            padding: 1em;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1em;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #2a5298;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1.5s linear infinite;
            margin: 1em auto;
        }

        /* Loader Animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            position: absolute;
            bottom: 1em;
            font-size: 1rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>GymCodex</h1>
        <p>Your fitness experience is loading... <br> We're working hard to launch soon ðŸ’ª</p>
        <div class="loader"></div>
        <p>Stay tuned for updates!</p>
    </div>
    <footer>Â© 2024 GymCodex | All Rights Reserved</footer>
</body>
</html>
