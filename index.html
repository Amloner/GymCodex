<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymCodex GitHub Showcase</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            padding: 1.5em 0;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Gym Themed Background */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2em;
            background-image: url('https://source.unsplash.com/1600x900/?gym,fitness');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            position: relative;
        }

        /* Overlay Effect */
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        /* Iframe Styling */
        .iframe-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 600px;
            z-index: 1;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 4px solid #1e3c72;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1em;
            color: #fff;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>

    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="iframe-container">
            <!-- Embed the GitHub Page Here -->
            <iframe src="https://your-github-page.github.io"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Proudly powered by GymCodex | Â© 2024 GymCodex, All Rights Reserved
    </footer>
</body>
</html>
