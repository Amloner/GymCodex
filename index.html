<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymCodex | Under Construction</title>
    <style>
        /* Reset default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?gym,fitness') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Dark Overlay for Readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #ffdd57;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ddd;
        }

        /* Fitness-Themed Loader */
        .loader {
            margin: 20px auto;
            border: 8px solid #555;
            border-radius: 50%;
            border-top: 8px solid #ffdd57; /* Gym Yellow */
            width: 80px;
            height: 80px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #aaa;
        }

        footer a {
            color: #ffdd57;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’ª GymCodex Is Getting Stronger!</h1>
        <p>We're working hard to bring you the ultimate gym management experience. Stay tuned!</p>
        <div class="loader"></div>
        <footer>
            <p>Need help? <a href="mailto:support@gymcodex.com">Contact Us</a>.</p>
        </footer>
    </div>
</body>
</html>
